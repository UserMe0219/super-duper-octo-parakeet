<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title> Horizontal Navigation Bar </title>
<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.HoNav {
    display: flex;
    overflow: hidden;
    background-color:rgb(91, 75, 75);
    justify-content: center;
}

.HoNav a {
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.HoNav a:hover {
    background-color: rgb(113, 113, 231);
    color: black;
}

</style>
</head>
<body>
    <div class="HoNav">
        <a href="index.html">Home</a>

</body>
</html>
